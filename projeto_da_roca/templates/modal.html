<!-- Modal -->
<div class="modal" id="includedModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{ header }}</h5>
      </div>
      <div class="modal-body">
       {{ message }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">{{ cancel }}</button>
        <a href="{{ action_url }}" class="btn btn-danger btn-confirm">{{ confirm }}</a>
      </div>
    </div>
  </div>
</div>
<script>
    $('#includedModal').on('shown.bs.modal', function (event) {
        var modal = $(this);
        var button = $(event.relatedTarget) // Button that triggered the modal
        var query = button.data('query')
        
        if (query) {
            modal.find('.btn-confirm').attr('href', "{{ action_url }}" + `${query}`);
        }
    })
</script>
